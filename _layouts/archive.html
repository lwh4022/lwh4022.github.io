---
layout: default
title: Archive
---

<!-- Begin List Posts
================================================== -->
<p>{{page}}</p>
<h4><span>{{ page.title }}</span></h4>

<div class="blog-grid-container">

{% for post in page.posts %}
<div class="col s12" style="margin-left: auto; margin-right: auto;">
  <a href="{{post.url | prepend: site.baseurl}}" style="color:black;">
    <div class="card hoverable">
      <div class="card-content">
        <span id="post-title" class="card-title" style="font-weight: bold;margin-bottom:2rem;">{{post.title}}</span>
        <p id="post-date">
          <i class="material-icons">date_range</i>
          {{post.date | date: "%Y.%m.%d"}}
        </p>
        {% if post.img %}
          <img class=post-image" src={{ "/assets/images/" | prepend: site.baseurl | append: post.img}} alt="{{ post.title }}">
        {% endif %}
        <p>{{ post.description }}</p>
        {% for tag in post.tags %}
          <span style="color:black; background-color: #ccc;padding-left:5px;padding-right:5px;margin-right:5px;">#{{ tag }}</span>
          {% endfor %}
      </div>
    </div>
  </a>
</div>
{% endfor %}
</div>
